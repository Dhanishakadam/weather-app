<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2272/2272219.png"/>
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Weather Forecast Application</title>
</head>

<body class="weather-bg min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-4">

  <main class="bg-white w-full rounded-xl shadow-lg p-6 sm:p-8 space-y-6">

    <header>
      <h1 class="text-4xl font-bold text-center text-indigo-700 drop-shadow-md">&#127782; Weather Forecast</h1>
    </header>

    <section class="flex flex-col gap-3 w-full mb-6 mt-20">
      <div class="flex flex-col sm:flex-row gap-4 w-full">
        <input type="text" placeholder="Enter city name" id="cityInput" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition w-full sm:w-auto">
          Get Weather
        </button>
      </div>

      <div class="text-center text-gray-600 font-medium">OR</div>

      <button id="locationBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition w-full">
        &#128205; Use Your Current Location
      </button>

    </section>

   
    <section id="weatherResult" class="w-full text-center text-gray-700 space-y-2 transition-all duration-500 ease-in-out min-h-0 overflow-hidden">
      <!-- Weather details will appear here -->
    </section>

    <section id="forecast" class="w-full grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 my-6 pt-4">
      <!-- Forecast cards will appear here -->
    </section>


    <footer class="text-sm text-center text-gray-500 mt-8 pt-4 border-t border-gray-300">
      Designed & Developed by Payal Kadam
    </footer>

  </main>

  <script src="./app.js"></script>
</body>
